<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container" style="margin-top: 13%;">

    <div id="user-section" style="display:none;">
      <h4>Welcome, <span id="user-email"></span></h4>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <div id="auth-forms" class="border p-4 rounded bg-white w-50 mx-auto">
        <h2 class="mb-4 text-center">Login</h2>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" />
      </div>
      <p class="mb-2">
        <a href="forgot-password.html" class="btn btn-link p-0">Forgot Password?</a>
      </p>
      
      <button id="login-btn" class="btn btn-primary mb-2">Login</button>
      <button id="register-btn" class="btn btn-success mb-2">Register</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
